<head>
  <title>bettercount</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div id="loading"><h1>Loading...</h1></div>
  <div id="main">
  	<!-- {{currentPage}} -->
		{{{render currentPage}}}
  </div>
</body>

<template name="loggedIn">
	{{#if error}}
		<h1>{{{error}}}</h1>
	{{/if}}
	
	{{{render "whichStep"}}}
	<div class="container">
		<div class="row"><div class="span1"></div><div class="span10"><div class="row-fluid">
			{{#if user.nonunique}}
				<h2>Sorry, you cannot do this experiment twice.</h2> 
				<div>Please return the HIT so that someone else can participate in this experiment.</div>
			{{else}}{{#if hitPremature}}
				<h2>You took this HIT too soon.</h2> 
				<div>Please return the HIT and accept it after the countdown has run down and you have clicked "Consent and next".</div>
			{{else}}{{#if noRoomForMe}}
				<h2>Sorry, this experiment is currently full. Please check again later (in at least half an hour).</h2> 
			{{else}}{{#if hitLate}}
				{{#if isLastStep}}
					<h2>Thank you. Your results have been submitted and, once they've been checked, you'll be paid {{formatCents centsDue}}.</h2>
				{{else}}
					<h2>You are in the experiment. Please accept the HIT to continue.</h2>
				{{/if}}
			{{else}}
				{{{render stepName}}}
			{{/if}}{{/if}}{{/if}}{{/if}}
			{{{error}}}
		</div></div></div>
	</div>
</template>

<template name="signup">
	<div>signup for {{{system}}}</div>
	{{dmeth_subtemplate stage}}
</template>


<template name="init">
	<div>init for {{{render scenario}}}</div>
</template>
