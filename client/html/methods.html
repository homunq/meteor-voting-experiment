
<template name="approval_blurb">
		<h2>Election Method: Approval Voting</h2>
		<h3>Ballot</h3>
		<p><strong>The ballot will ask you to approve or disapprove of each
		candidate.</strong> You may approve of any number of candidates. If you approve of all candidates or
		no candidates, your ballot will not affect the election. If you do not click either option, that
		counts as disapproval.</p>
		<h3>Counting</h3>
		<p>The winner will be the site with the most approvals</p>
</template>

<template name="CMJ_blurb">
		<h2>Election Method: Continuous Majority Judgment</h2>
		<h3>Ballot</h3>
		<p><strong>The ballot will ask you to grade each
		candidate</strong> on a scale from AA (excellent) to F (unacceptable). You may give two candidates the
		same grade if you wish. Any candidate whom you do not explicitly grade will get an F from you.</p>
		<h3>Counting</h3>
		<p><strong>The winner will be the candidate who gets the highest middle (median) grade.</strong>
			So a candidate that got the grades A, A, <strong>B</strong>, D, F would have a median of B (3.0)
		because at least half of the voters gave them B or better. In order to prevent ties, the 
		median is adjusted up or down (indicated as + or -) depending on whether there were more votes above or below
		the median. Thus a candidate with A, <strong>A, B, B,</strong> C would beat one with 
		A, <strong>B, B, C,</strong> C. </p>
		<p>This formula is most affected by the voters near the middle, not by those at the extremes.
			Thus, A, <strong>A, B, C,</strong> F would beat A, <strong>B, B, C,</strong> C.</p>
</template>

<template name="CMJ_geeky">
	using the formula:
		<table><tr><td rowspan="2">MedianGrade +</td><td style="text-align:center;border-bottom: solid 1px black;">NumVotesAboveMedian - NumVotesBelowMedian</td></tr>
			                                     <tr><td style="text-align:center;"><p align="center">2 * NumVotesAtMedian</p></td></tr>
		</table></p>
		<p>For instance, a candidate that got the grades A, A, B, B, C would have a score of
		<table><tr><td rowspan="2">3 +</td><td style="text-align:center;border-bottom: solid 1px black;">2 - 1</td><td rowspan="2">= 3.25</td></tr>
			                           <tr><td>2 * 2</td></tr></table>
		This formula is most affected by the voters in the middle, not by those at the extremes. 
		For instance, the candidate above would still get the same score if their lowest grade were
		changed from a "C" to an "F".
</template>

<template name="IRV_blurb">
		<h2>Election Method: Instant Runoff Voting</h2>
		<h3>Ballot</h3>
		<p><strong>The ballot will ask you to rank the candidates in order of preference.</strong> 
		So you would rank the candidate you wish to help the most as 1, the next as 2, and so on.
		Any candidate whom you do not explicitly rank will never get your vote.</p>
		<h3>Counting</h3>
		<p>Each candidate will get a pile of all the ballots that rank them first. If no pile is more than half
			the votes, then the ballots in the smallest pile will be reassigned
			to the candidate they rank next, if any. Any of these ballots which do not include a next choice will
			be counted as "exhausted". This process will repeat until one candidate has more than half
			of the non-exhausted ballots.</p>
			<p>The first candidate to get more than half of the remaining ballots wins.</p>
</template>


<template name="plurality_blurb">
		<h2>Election Method: Plurality Voting</h2>
		<h3>Ballot</h3>
		<p><strong>You may vote for exactly one candidate.</strong> </p>
		<h3>Counting</h3>
			<p>The candidate with the most votes wins.</p>
</template>

<template name="ballot">
	{{call "ballotSetup" step}}
	<table class="table">
		<tr><td >Candidate</td><td>Vote</td></tr>
		{{#each scenCandInfo}}
		<tr style="border-bottom: thin solid {{color}}; border-top: thin solid {{color}};">
			<td>{{name}} ({{bonus myPayoff}} for you)</td>
			<td>{{{meth_subtemplate "ballotLine" this}}}</td>
		</tr>
		{{/each}}
	</table>
	{{meth_subtemplate "postBlurb"}}
</template>


<template name="approval_ballotLine">
	<input type="radio" name="{{name}}" value="approve" onclick="voteFor({{num}},1);">Approve<br>
	<input type="radio" name="{{name}}" value="disapprove" onclick="voteFor({{num}},0);">Disapprove<br>
</template>

<template name="CMJ_ballotLine">
	<input type="radio" name="{{name}}" value="4" onclick="voteFor({{num}},5);">AA
	<input type="radio" name="{{name}}" value="4" onclick="voteFor({{num}},4);">A
	<input type="radio" name="{{name}}" value="3" onclick="voteFor({{num}},3);">B
	<input type="radio" name="{{name}}" value="3" onclick="voteFor({{num}},2);">C
	<input type="radio" name="{{name}}" value="3" onclick="voteFor({{num}},1);">D
	<input type="radio" name="{{name}}" value="3" onclick="voteFor({{num}},0);">F
</template>

<template name="CMJ_postBlurb">
	<p>AA:Excellent A:Very&nbsp;Good B:Good C:Fair D:Poor F:Unacceptable</p>
</template>


<template name="IRV_ballotLine">
	{{#each candRanks}}
	<input type="radio" id="cand{{../num}}rank{{rank}}" name="rank{{rank}}" onclick="exclusiveVoteFor({{../num}},{{rank}},true);">{{ord}}&nbsp;
	{{/each}}
</template>


<template name="plurality_ballotLine">
	<input type="radio" id="cand{{num}}rank1" name="vote" onclick="pluralityVoteFor({{num}});">
</template>

<template name="approval_resultHead">
	<td>Count</td>
</template>
<template name="approval_result">
	{{count}}
</template>

<template name="CMJ_resultHead">
	<td>Score</td>
</template>
<template name="CMJ_result">
	{{gradeOf count}} ({{count}})
</template>

<template name="IRV_resultHead">
	<td>Result</td>
</template>
<template name="IRV_result">
	{{#if count.length}}
		{{count.length}} votes (in final count)
	{{else}}{{#if count}}
		Eliminated in round {{count}}
	{{else}}
		0
	{{/if}}{{/if}}
</template>


<template name="plurality_resultHead">
	<td>Count</td>
</template>
<template name="plurality_result">
	{{count}}
</template>
