
<template name="mainStratBlurb">
		<h4>Strategy note</h4>
		<em><p>Now you've had a chance to use this voting method, here are some words about voting strategy.
		"Strategy" is how you would vote if you wanted to do everything you could to maximize your faction's payoff,
		and didn't care about other factions' payoffs. Depending on the circumstances, the advice below might not
		end up helping you do that, but, unless otherwise noted, it cannot hurt.
		There is a mathematical proof (the "Gibbard-Satterthwaite theorem") that shows that any possible voting method
		will sometimes have strategies which depend on how you expect others to vote; but some methods might have
		more strategy than others.</p>
		
		<p>Not all voters are getting this advice.</p></em>
		
		
	{{meth_subtemplate "stratBlurb"}}
</template>

<template name="ballot">
	{{call "ballotSetup" step}}
	{{#if stepWaiting}}
		<p>Vote submitted.</p>
	{{else}}
		<table class="table">
			<tr>
				<td width="5%">Candidate</td>
				{{#if hasBackupCands}}
					<td width="5%">(Corresponding</br>
						backup choice)</td>
				{{/if}}
				<td td width="35%">Vote</td>
				<td td width="25%">Your payoff<br/><small>(if this candidate wins)</small></td>
				{{#if payoffAverages}}
					<td td width="25%"><span style="color: #AAA">Average payoff<br/><small>(if this candidate wins)</small><br/><small>(across all voters,</br>including other factions)</small></span></td>
				{{/if}}
			</tr>
			{{#each ballotCandInfo}}
			<tr>
				<td style="border-bottom: thin solid {{color}}; border-top: thin solid {{color}}; {{#if bgColor}}background-color:{{bgColor}};{{/if}}">{{name}}</td>
				
				{{#if hasBackupCands}}
					<td style="border-bottom: thin solid {{color}}; border-top: thin solid {{color}}; {{#if bgColor}}background-color:{{bgColor}};{{/if}}">{{#if checkText}} {{else}}({{backupChoiceFor num}}){{/if}}</td>
				{{/if}}
				<td style="border-bottom: thin solid {{color}}; border-top: thin solid {{color}}; {{#if bgColor}}background-color:{{bgColor}};{{/if}}">{{{meth_subtemplate "ballotLine" this}}}</td>
				<td style="border-bottom: thin solid {{color}}; border-top: thin solid {{color}}; {{#if bgColor}}background-color:{{bgColor}};{{/if}}">{{bonus myPayoff}}</td>
				{{#if payoffAverages}}
					<td style="border-bottom: thin solid {{color}}; border-top: thin solid {{color}}; {{#if bgColor}}background-color:{{bgColor}};{{/if}}"><span style="color: #AAA">{{bonus averagePayoff}}</span></td>
				{{/if}}
			</tr>
			<tr style="height:3px;"></tr>
			{{/each}}
		</table>
	{{/if}}
	{{meth_subtemplate "postBlurb"}}
</template>
