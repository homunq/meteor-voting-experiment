Includes the following systems: 
	borda, condorcet, IRV 
-->

<template name="IRV_blurb">
		<h2>Election Method: Instant Runoff Voting</h2>
		<h3>Ballot</h3>
		<p><strong>The ballot will ask you to rank the candidates in order of preference.</strong> 
		So you would rank the candidate you wish to help the most as 1, the next as 2, and so on.
		Any candidate(s) whom you do not explicitly rank will be ranked last.</p>
		<h3>Counting</h3>
		<p>Each candidate will get 2 points for </p>
			<p>The first candidate to get more than half of the remaining ballots wins.</p>
</template>

<template name="borda_blurb">
		<h2>Election Method: Borda Voting</h2>
		<h3>Ballot</h3>
		<p><strong>The ballot will ask you to rank the candidates in order of preference.</strong> 
		So you would rank the candidate you wish to help the most as 1, the next as 2, and so on.
		Any candidate(s) whom you do not explicitly rank will be ranked last.</p>
		<h3>Counting</h3>
		<p>The candidate you rank first will get 2 points from you; the one you rank second will get one point.</p>
			<p>The candidate with the most points wins.</p>
			<p>(In Borda voting each rank is always worth 1 more point than the one below, so if there were 10 candidates,
				first place would be worth 9 points.)</p>
</template>


<template name="IRV_ballotLine">
	{{#each candRanks}}
	<input type="radio" id="cand{{../num}}rank{{rank}}" name="rank{{rank}}" onclick="exclusiveVoteFor({{../num}},{{rank}},true);">{{ord}}&nbsp;
	{{/each}}
</template>


<template name="borda_ballotLine">
	{{{IRV_ballotline}}}
</template>

<template name="IRV_resultHead">
	<td>{{meth_subtemplate "resultHeadInner"}}</td>
</template>
<template name="IRV_resultHeadInner">
	Outcome
</template>

<template name="borda_resultHead">
	<td>Score</td>
</template>

<template name="IRV_hypothetical">
	<small>(Hypothetical)</small><br/>
</template>

<template name="IRV_result">
	{{#if count.length}}
		{{count.length}} votes (in final count)
	{{else}}{{#if count}}
		Eliminated in round {{count}}
	{{else}}
		0
	{{/if}}{{/if}}
</template>

<template name="borda_result">
	{{count}}
</template>
