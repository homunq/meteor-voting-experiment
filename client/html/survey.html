
<template name="questionText">
	<p>{{#if options.invalid}}<b><font color="#880000">Required: {{{text}}}</font></b>{{else}}{{{text}}}{{/if}}</p>
</template>

<template name="questionWrapper">
	<li>{{{text}}}</li><br/><br/>
</template>

<template name="nullWrapper">
	<br/>{{{text}}}<br/>
</template>

<template name="answerText">
	<input type="text" name="{{qName}}_text" onchange="surveyAnswer('{{qName}}',this.value);"><br/>
</template>

<template name="answerTextbox">
	<textarea name="{{qName}}" id="{{qName}}_box" onchange="surveyAnswer('{{qName}}',this.value);"></textarea><br/>
</template>

<template name="answerRadio">
	{{lowEnd}} &nbsp;&nbsp;
	{{#each this.optionInfos}}
	<input type="radio" name="{{../qName}}" id="{{../qName}}{{this.num}}" onclick="surveyAnswer('{{../qName}}',{{this.num}});">&nbsp;{{this.text}} &nbsp;&nbsp;
	{{/each}}
	{{highEnd}}
</template>

<template name="surveySection">
	<h3>{{{text}}}</h3>
	<p>{{{blurb}}}</p>
</template>

<template name="sysUnderstand">
	How easy was it to understand {{methName}} (the voting system you used)?
</template>
<template name="sysEasy">
	How easy was it to figure out how you wanted to vote in {{methName}}?
</template>
<template name="sysFair">
	How fair did {{methName}} seem to you?
</template>
<template name="sysFree">
	Do you have any other comments about {{methName}}? (About the explanation, the system, whether you'd like to use it in real elections, or whatever)
</template>
